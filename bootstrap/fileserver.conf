## Masterless Salt minion fileserver.conf
##
## source: renoirb.github.io/renoirb-salt-states/bootstrap/fileserver.conf
##

fileserver_backend:
  - roots
  - git

gitfs_provider: pygit2
gitfs_base: master
gitfs_env_whitelist:
  - base

# https://docs.saltstack.com/en/latest/topics/tutorials/gitfs.html
gitfs_remotes:
  #- git://github.com/renoirb/renoirb-salt-states.git:
  #    - base: xenial
  - git://github.com/renoirb/renoirb-salt-states.git
  - git://github.com/renoirb/salt-basesystem.git

git_pillar_provider: pygit2
ext_pillar:
  - cmd_yaml: cat /etc/salt/pillar.yml

